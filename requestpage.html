<div class="wrapper">
  <header>

	  <div class="topbar"></div>
  <h1><img src="images/Wrenbow Design Logo.png" width="100" height="100" alt=""/> Wrenbow Design Portfolio</h1>

  </header>	
  <main>
	  <h2>Request For Commission Form</h2>
	      <form class="requestform" action="results.html" id="myForm" method="GET" >
			  <h4>Your Information</h4>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your name" >
        </div>
        
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Your email" >
        </div>
			  
         <div>
          <label for="tel">Phone Number</label>
          <input type="tel" name="telephone" id="tel" placeholder="Your phone number" >
        </div>       
			<h4>Art Media</h4>
		<div>
          <label for="digital">Digital</label>
          <input type="radio" name="media" id="digital"  value="digital" >
        </div>
		<div>
          <label for="traditional">Traditional B&amp;W</label>
          <input type="radio" name="media" id="traditonal"  value="traditonal" >
        </div>
		<div>
          <label for="painting">Painting</label>
          <input type="radio" name="media" id="painting"  value="painting" >
        </div>
			  <h4>More Info</h4>
		<div>
		<label for="file">Upload Reference Images</label>
		<input type="file" name="file" id="file" value="file">
		</div>
		<div>
		<label for="date">Date Completed</label>
		<input type="date" name="date" id="date" min="2024-05-31" value="date">
		</div>
        <div>
          <label for="message">Commission Details</label>
          <textarea name="message"  id="message" rows="10" cols="40" placeholder="What work do you want done?" ></textarea>
        </div>	
        <div>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
        </div>
      </form>	 
  </main>
